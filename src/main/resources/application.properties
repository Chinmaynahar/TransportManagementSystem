spring.application.name=ManagementService
server.port=8081


spring.datasource.url=jdbc:postgresql://localhost:5432/tmsdb
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect



spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=2000ms


management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always


management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true


management.metrics.enable.cache=true
management.metrics.enable.redis=true
management.metrics.tags.application=${spring.application.name}


spring.cache.redis.enable-statistics=true


logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=INFO
logging.level.io.lettuce.core=INFO

logging.level.org.springframework.cache.interceptor.CacheInterceptor=TRACE


spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000