global:
  scrape_interval: 15s

scrape_configs:

  - job_name: "tms-management-service"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets:
          - "host.docker.internal:8081"

  - job_name: "redis"
    static_configs:
      - targets:
          - "redis-exporter:9121"
